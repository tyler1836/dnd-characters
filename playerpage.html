<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/style2.css">
    <title>Character Sheet</title>
</head>
<body>
    <main class="columns">
        <div class="stats column is-one-third">
        <h2>Stats</h2>
        <textarea name="stats" id="playerStats" cols="75" rows="10"></textarea>
        </div>
        <div class="abilities column is-two-thirds">
            <h2>Abilities</h2>
            <textarea name="abilities" id="playerAbilites" cols="150" rows="10"></textarea>
        </div>
    </main>
    <article>
        <div>
        <button class="button is-primary is-large" id="is-primary"><i class="fas fa-dice-d4">D4</i></button><span id="d4"></span>
        </div>
        <div>
        <button class="button is-link is-large" id="is-link"><i class="fas fa-dice-d6">D6</i></button><span id="d6"></span>
        </div>
        <div>
        <button class="button is-info is-large" id="is-info"><i class="fas fa-dice-d8">D8</i></button><span id="d8"></span>
        </div>
        <div>
        <button class="button is-success is-large" id="is-success"><i class="fas fa-dice-d10">D10</i></button><span id="d10"></span>
        </div>
        <div>
        <button class="button is-warning is-large" id="is-warning"><i class="fas fa-dice-d12">D12</i></button><span id="d12"></span>
        </div>
        <div>
        <button class="button is-danger is-large" id="is-danger"><i class="fas fa-dice-d20">D20</i></button><span id="d20"></span>
        </div>
    </article>
    <h2></h2>
    <script src="./assets/script2.js"></script>
</body>
</html>
